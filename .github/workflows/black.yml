name: Black Formatting Lint

on: [push, pull_request]

jobs:
  Black-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Black
        run: pip install black==21.12b0
      - name: Run Black
        run: black . --check --diff