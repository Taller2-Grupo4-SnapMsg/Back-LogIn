version: '3.9'
services:
  # Servicio para PostgreSQL
  postgres:
    build:
      context: ./dockerPostgres
      dockerfile: Dockerfile
    image: postgres:14
    container_name: postgres_taller2
    environment:
      POSTGRES_DB: bdd_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  # Servicio para PgAdmin
  pgadmin:
    image: dpage/pgadmin4:7.5
    container_name: pg_admin_taller2
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"

  # Servicio para tu FastAPI application
  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile  # Use your Dockerfile for the FastAPI app
    container_name: fastapi_app_container
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      DB_URI: postgresql://cwfvbvxl:jtsNDRjbVqGeBgYcYvxGps3LLlX_t-P5@berry.db.elephantsql.com:5432/cwfvbvxl # Use the appropriate DB URI here
    ports:
      - "8000:8000"
